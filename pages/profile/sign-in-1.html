<!-- MAIN WRAPPER -->
<div class="body-wrap">
    <section class="slice sct-color-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card form-card form-card--style-2">
                        <div class="form-header text-center">
                            <div class="form-header-icon">
                                <i class="icon ion-log-in"></i>
                            </div>
                        </div>
                        <div class="form-body">
                            <div class="text-center px-2">
                                <h4 class="heading heading-4 strong-400 mb-4">Sign in to your account</h4>
                            </div>

                            <form class="form-default" role="form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control form-control-lg">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group has-feedback">
                                            <label>Password</label>
                                            <input type="password" class="form-control form-control-lg">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkRemember">
                                            <label for="chkRemember">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-styled btn-lg btn-block btn-base-1 mt-4">Sign in</button>
                            </form>
                        </div>
                    </div>

                    <!-- Form auxiliary links -->
                    <div class="form-user-footer-links pt-2">
                        <div class="row">
                            <div class="col-6">
                                <a href="recover-1.html" class="">Recover password</a>
                            </div>
                            <div class="col-6 text-right">
                                <a href="sign-up-1.html" class="">Create a new account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
